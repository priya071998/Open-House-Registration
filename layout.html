<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open House 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<nav class="navbar navbar-custom">
    <div class="container">
        <p class="navbar-text">
            {% if session['logged_in'] %}
            Hello, {{ session['user_email'] }}
            <a href="/logout" class="logout-btn">Logout</a>
            <img src="static/logout-icon.png" alt="logout-icon" class="logout-icon">

            {% else %}
            <span class="not-logged-in">You are not logged in</span>
            {% endif %}
            {% if request.path in ["/login", "/index"] %}
            <!-- Display "Close" button only on login, home, and register pages -->
            <a href="/" class="close-btn">Close</a>
            {% endif %}
        </p>
    </div>
</nav>


<img src="{{ url_for('static', filename='oh23logo.png') }}" alt="Image" style="width: 100%;">
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
